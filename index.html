<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container">
            <div>
                <input type="text" class="input input-primary"></input>
                <button class="button btn-primary">Yeni dua gir</button>
                <div>
                    <span>Şuanki Dua : </span>
                    <h1 class="wish-name"></h1>
                </div>
                
              
            </div>
            <div class="count-wish">
                <button class="btn btn-primary">Say</button>
                <button class="add-table btn-primary">Tabloya Ekle</button>
                <div>
                    <h2 class="count"></h2>
                </div>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Hangi Dua</th>
                            <th>Kaç kez</th>
                        </tr>
                    </thead>
                    <tbody class="table-row">
                        <tr>
                            <td>Kevser</td>
                            <td>33</td>
                        </tr>
                    </tbody>
                </table>
                <button class="clear-wish btn-primary">Herşeyi Temizle</button>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
